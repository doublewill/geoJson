<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./vendors/echarts/echarts.js"></script>
  <script src="./map/china.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
    }

    #js-map {
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="js-map"></div>
  <script>
    echarts.registerMap('china', chnJson)
    let el = echarts.init(document.getElementById('js-map'))
    el.setOption({
      series: [{
        type: 'map',
        map: 'china'
      }]
    })
  </script>
</body>

</html>
